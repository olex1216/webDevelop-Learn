<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>柱状图</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入柱图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">
</head>
    <body>
        <!-- 用于开发测试 H5ComponentBar 对象（柱图组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
        var cfg = {
            type : 'bar',

            width : 500,
            height : 600,
            data : [
                ['Javascript', .4 , '#ff7676'],
                ['HTML/CSS', .2 ],
                ['CSS3', .1  ],
                ['HTML5', .35 ],
                ['Jquery', .05 ],
                ['Bootstrap', .2 ],
                ['Angular', .15  ],
            ],
            css : {
                top : 200,
                opacity : 0
            },
            animateIn : {
                bottom : '50%',
                opacity : 1
            },
            animateOut : {
                bottom : 0,
                opacity : 0
            },
            center : true,

        };

        var h5 = new H5ComponentBar( 'myBarComponent', cfg );
        $('.iphone').append(h5);


        var leave = true;
        $('body').click(function (){
            leave = !leave;
            $('.h5-component').trigger( leave ? 'onLeave' : 'onLoad' )
        });

        setTimeout(function(){
            $('body').click()
        },1000);


        </script>

    </body>

</html>
