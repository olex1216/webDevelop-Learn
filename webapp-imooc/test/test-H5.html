<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT学习网2015课程学习情况</title>

    <!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

    <!-- H5对象资源&管理内容：页-组件 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>


</head>

<body>
    <!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->

    <!-- 内容组织管理，有可能会加载若干个资源 -->

    <script type="text/javascript">
        $(function () {
            var h5 = new H5();

            h5.addPage('face','首页')
                    .addComponent('logo',{
                        type : 'base',
                        text : 'logo',
                        width : 400,
                        height : 100,
                        css : {backgroundColor:'red',bottom:0,opacity : 0},
                        animateIn : {
                            bottom : 350,
                            opacity : 1
                        },
                        animateOut : {
                            bottom : 0,
                            opacity : 0
                        },
                        center : true,
                    })
                    .addComponent('slogan',{
                        type : 'base',
                        text : 'slogan',
                        width : 400,
                        height : 100,
                        css : {backgroundColor:'red',bottom:0,opacity : 0},
                        animateIn : {
                            bottom : 200,
                            opacity : 1
                        },
                        animateOut : {
                            bottom : 0,
                            opacity : 0
                        },
                        center : true,
                    } )
              .addPage('desc','核心理念页')
                    .addComponent('desc',{
                        type : 'point',
                        text : '',

                        width : 300,
                        height : 300,
                        data : [
                            ['A项', .4 , 'green'],
                            ['B项', .2 , 'red',0,'-60%'],
                            ['C项', .2 , 'yellow',0,'120%'],
                        ],
                        css : {

                            bottom : 0,
                            opacity : 0,

                        },
                        animateIn : {
                            bottom : '40%',
                            opacity : 1
                        },
                        animateOut : {
                            bottom : 0,
                            opacity : 0
                        },
                        center : true,
                    })
              .addPage('page-3','课程分布方向')
                    .addComponent('caption',{
                        type : 'bar',

                        width : 500,
                        height : 600,
                        data : [
                            ['Javascript', .4 , '#ff7676'],
                            ['HTML/CSS', .2 ],
                            ['CSS3', .1  ],
                            ['HTML5', .35 ],
                            ['Jquery', .05 ],
                            ['Bootstrap', .2 ],
                            ['Angular', .15  ],
                        ],
                        css : {
                            top : 200,
                            opacity : 0
                        },
                        animateIn : {
                            bottom : '50%',
                            opacity : 1
                        },
                        animateOut : {
                            bottom : 0,
                            opacity : 0
                        },
                        center : true,
                    })
              .loader();

        });
    </script>
</body>

</html>
