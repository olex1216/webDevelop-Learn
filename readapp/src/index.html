<!DOCTYPE html>
<html ng-app="app">
      <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui"/>
            <meta name="format-detection" content="telephone=no"/>
            <link rel="stylesheet" href="css/reset.css"/>
            <link rel="stylesheet" href="css/main.css">
            <title>阅读器</title>
      </head>

      <body>
          <div id="root" class="container">

            <div class="m-artical-action">
                  <div class="artical-action-mid" id="action_mid"></div>
            </div>

            <!-- 顶部边栏 -->
            <div class="top-nav" id="top_nav" style="display:none;">
                  <div class="top-nav-wrap">
                        <div class="icon-back"></div>
                        <div class="nav-title">返回书架</div>
                  </div>
             </div>
            <!-- 小说章节标题 -->
            <div id="fition_chapter_title" ></div>
            <!-- 小说内容 -->
            <div class="m-read-content" id="fition_container" ></div>
            <!-- 翻页按钮 -->
            <div class="m-button-bar">
                  <ul class="u-tab">
                      <li id="prev_button">上一章</li>
                      <li id="next_button">下一章</li>
                  </ul>
            </div>
            <!-- 底部操作栏背景 -->
            <div class="top-nav-pannel-bk font-container" id="font-container-bk" style="display: none;"></div>
            <!-- 底部操作栏 -->
            <div class="top-nav-pannel font-container" id="font-container" style="display: none;">
                        <div class="child-mod">
                              <span>字号</span>
                              <button id="large_font" class="spe-button">
                                    大
                              </button>
                              <button id="small_font" class="spe-button" style="margin-left:10px;">
                                    小
                              </button>
                        </div>
                        <div class="child-mod" id="bk_container">
                              <span>背景</span>
                              <div class="bk-button" id="undefined" data-font="" data-bottomcolor="undefined" data-color="#f7eee5" style="background-color:#f7eee5">
                                    <div class="bk-container-current" style="display:none"></div>
                                    <span style="display:none">米白</span>
                              </div>
                              <div class="bk-button" id="font_normal" data-font="" data-bottomcolor="undefined" data-color="#e9dfc7" style="background-color:#e9dfc7"><div class="bk-container-current" style="display:"></div><span style="display:none">纸张</span></div><div class="bk-button" id="undefined" data-font="" data-bottomcolor="undefined" data-color="#a4a4a4" style="background-color:#a4a4a4"><div class="bk-container-current" style="display:none"></div><span style="display:none">浅灰</span></div><div class="bk-button" id="undefined" data-font="" data-bottomcolor="undefined" data-color="#cdefce" style="background-color:#cdefce"><div class="bk-container-current" style="display:none"></div><span style="display:none">护眼</span></div><div class="bk-button" id="undefined" data-font="#7685a2" data-bottomcolor="#fff" data-color="#283548" style="background-color:#283548"><div class="bk-container-current" style="display:none"></div><span style="display:none">灰蓝</span></div><div p class="bk-button" id="font_night" data-font="#4e534f" data-bottomcolor="rgba(255,255,255,0.7)" data-color="#0f1410" style="background-color:#0f1410"><div class="bk-container-current" style="display:none"></div><span style="display:none">夜间</span></div>
                        </div>
            </div>
            <!-- 底部边栏背景 -->
            <div class="bottom-nav-bk js-bottom-nav" style="display: none;"></div>
            <!-- 底部边栏 -->
            <div class="bottom-nav js-bottom-nav" style="display: none;">
                                    <div class="item menu-button" id="menu_button">
                                          <div class="item-warp">
                                                <div class="icon-menu"></div>
                                                <div class="icon-text">
                                                      目录
                                                </div>
                                          </div>
                                    </div>
                                    <div class="item" id="font_button">
                                          <div class="item-warp">
                                                <div class="icon-ft"></div>
                                                <div class="icon-text">
                                                      字体
                                                </div>
                                          </div>
                                    </div>
                                    <div class="item" id="night_button">
                                          <div class="item-warp" style="display:none" id="day_icon">
                                                <div class="icon-day"></div>
                                                <div class="icon-text">
                                                      白天
                                                </div>
                                          </div>
                                          <div class="item-warp" id="night_icon">
                                                <div class="icon-night"></div>
                                                <div class="icon-text">
                                                      夜间
                                                </div>
                                          </div>
                                    </div>
            </div>
          </div>




            <script src='js/zepto.min.js'></script>
            <script>
                  window.jQuery = $;
            </script>
            <script src="js/jquery.base64.js"></script>
            <script src="js/jquery.jsonp.js"></script>
            <script src='js/main.js'></script>

      </body>
</html>
