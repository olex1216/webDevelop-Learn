<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
        当前浏览器不支持Canvas，请更换浏览器后再试
    </canvas>

    <script >
    	window.onload = function () {
    		 var canvas = document.getElementById('canvas');
    		 var context = canvas.getContext("2d");
    		 canvas.width = 1200;
    		 canvas.height =800; 
    		 context.fillStyle = "black";
    		 context.fillRect(0,0,canvas.width,canvas.height);
             
             for(var i = 0; i<150;i++){
             	var r =Math.ceil(Math.random() * 10 + 10) ;
             	var x = Math.random() * canvas.width;
             	var y = Math.random()*canvas.height*0.65;
             	var a = Math.random()*360;

             	drawStar(context,r,x,y,a);
             	
             }
    		 
    	};
    	function drawStar (cxt,r,x,y,rot) {
    		 cxt.save();
             
    		 cxt.translate(x,y);
    		 cxt.rotate(rot/180*Math.PI);
    		 // cxt.scale(R,R);

    		 starPath(cxt);

    		 cxt.fillStyle = "#fb3" ;
    		 // cxt.strokeStyle = "#fb5";
    		 // cxt.lineWidth = 3 ;
    		 // cxt.lineJoin = 'round';

    		 cxt.fill();
    		 cxt.stroke();

    		 cxt.restore(); 
    	}
         
         //绘制五角星的路径
		 function starPath (cxt) {
		 	cxt.beginPath();
		 	for (var i = 0; i < 5; i++) {
		 		cxt.lineTo( Math.cos( (18+i*72)/180 * Math.PI) *20,  -Math.sin( (18+i*72)/180 *Math.PI ) *20);
		 		cxt.lineTo( Math.cos( (54+i*72)/180 * Math.PI) * 0.5 *20,   -Math.sin( (54+i*72)/180 *Math.PI ) * 0.5*20);
		 	}
		 	cxt.closePath();

		 }
    </script>

</body>
</html>
